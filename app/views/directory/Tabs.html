<ul class="nav nav-tabs">
	<% _.each(args.tabs, function(tab) {
		var isActive = args.route.tab === tab.route || (tab.isDefault && !args.route.tab);
		%><li <%= isActive ? 'class="active"' : ''%>><a href="#<%-args.app.buildRouteUrl({ hash: args.hash, tab: tab.route, page: 1 })%>"><span class="glyphicon glyphicon-<%-tab.icon%>"></span><span class="hidden-xs du-tabs-label"><%=args.Lang[tab.lang]%></span></a></li><%
	}); %>
</ul>

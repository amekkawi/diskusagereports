<h2 id="du-parentDirs" data-toggle="dropdown"><span class="caret"></span> <%-args.name%><%-_.uniqueId()%></h2>
<ul class="dropdown-menu" style="max-width: 100%; overflow: hidden;" role="menu" aria-labelledby="du-parentDirs">
	<li role="presentation" class="dropdown-header"><%=args.Lang.basename_dropdown_header%></li>
	<% _.forEachRight(args.parents, function(parent, i) {
	%><li role="presentation"><a role="menuitem" tabindex="-1" href="#<%-parent.hash%>"><%-parent.name%></a></li><%
	}); %>
	<li role="presentation"><a role="menuitem" tabindex="-1" href="#<%-args.settings.get('root')%>"><%-args.settings.get('rootName') || '/'%></a></li>
</ul>
